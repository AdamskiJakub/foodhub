<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Food Icon - Plate with fork and knife -->
  <g>
    <!-- Plate -->
    <circle cx="20" cy="20" r="16" fill="url(#gradient1)" opacity="0.2"/>
    <circle cx="20" cy="20" r="12" fill="url(#gradient1)"/>
    <circle cx="20" cy="20" r="8" fill="white" opacity="0.3"/>
    
    <!-- Fork (left) -->
    <g transform="translate(10, 12)">
      <line x1="0" y1="0" x2="0" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-1.5" y1="1" x2="-1.5" y2="5" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="1.5" y1="1" x2="1.5" y2="5" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
    </g>
    
    <!-- Knife (right) -->
    <g transform="translate(30, 12)">
      <line x1="0" y1="0" x2="0" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M-1.5 0 L1.5 0 L0 2 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="48" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#667eea">Food</text>
  <text x="102" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#764ba2">Hub</text>
  
  <defs>
    <linearGradient id="gradient1" x1="2" y1="2" x2="38" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
</svg>
